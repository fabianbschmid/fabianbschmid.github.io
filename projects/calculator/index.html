<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="icon2.png">
    <link rel="stylesheet" href="css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1 class="titel">A simple Javascript Calculator <br><span>(with some bugs)</span></h1>
    <main>
        <div id="total">
        <h2></h2>
        </div>
        <div class="keys">
            <div class="left">
                <div class="row">
                    <div class="button">
                        <h3>7</h3>
                    </div>
                    <div class="button">
                        <h3>8</h3>
                    </div>
                    <div class="button">
                        <h3>9</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <h3>4</h3>
                    </div>
                    <div class="button">
                        <h3>5</h3>
                    </div>
                    <div class="button">
                        <h3>6</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <h3>1</h3>
                    </div>
                    <div class="button">
                        <h3>2</h3>
                    </div>
                    <div class="button">
                        <h3>3</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="row">
                    <div id="clearall" class="button">
                        <h3>C</h3>
                    </div>
                </div>

                <div class="row two">
                    <div class="button">
                        <h3>ร</h3>
                    </div>
                    <div class="button">
                        <h3>+</h3>
                    </div>
                </div>

                <div class="row two">
                    <div class="button">
                        <h3>รท</h3>
                    </div>
                    <div class="button">
                        <h3>-</h3>
                    </div>
                </div>

                <div class="row">
                    <div id="equals" class="button">
                        <h3>=</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="script.js">
    </script>
</body>
</html>
